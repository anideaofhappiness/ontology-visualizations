<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Map of Science | InPhO</title>
    
    <!-- Bootstrap -->
    <link href="../../../lib/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- D3.js -->
    <script type="text/javascript" src="../../../lib/d3.v3.min.js"></script>    

    <!-- CSS / Style -->
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div id="chart">
      <div id="controls" class="span9" style="margin: 0 auto;">
        Weight: <input id="weightSlider"
               type="range"
               name="scale"
               min="1"
               max="45"
               step="1"
               value="10" />

        <div class="btn-group" data-toggle="buttons-radio" style="float:right;">
          <button id="btnScience" class="btn btn-primary" type="button" >Science</button>
          <button id="btnInPhO"   class="btn btn-primary" type="button" >InPhO</button>
        </div>
      </div>
      <!-- 
           D3 inserts a force-directed graph here.
        -->
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../../../lib/bootstrap/bootstrap.min.js"></script>
    <script src="mapOfScience.js"></script>

  </body>
</html>
